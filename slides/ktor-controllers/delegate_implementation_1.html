<section>
    <h5>Delegate Implementation</h5>
    <pre class="fragment"><code class="Kotlin" data-trim data-noescape>
    interface Base {
        fun print()
    }

    class BaseImpl(val x: Int) : Base {
        override fun print() { print(x) }
    }

    class Derived(b: Base) : Base by b

    fun main() {
        val b = BaseImpl(10)
        Derived(b).print()
    }
    </code></pre>
</section>
