	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h1>Title</h1>
					<h3>Subtitle</h3>
					<p>
						<small>By <a href="mailto:">Aleksander Stelmaczonek</a></small>
					</p>
				</section>

				<section>
					<h2>Slide title</h2>
					<p class="fragment">
						Slide content
					</p>
					<ul>
						<li class="fragment">List item</li>
					</ul>
				</section>

				<section>
					<section>
						<h2>Top slide</h2>
						<p>
							Vertical slides
						</p>
					</section>
					<section>
						<h3>Bottom slide</h3>
						<p>
							<img data-src="assets/image.png" />
						</p>
					</section>
				</section>

				<section>
					<h2>Thank you</h2>
					<h4>Any questions?<h4>
					<img class="animated infinite pulse" height="150" data-src="assets/icons/if_question_mark_811528.svg" />
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: 1028,
				controlsTutorial: false,
				menu: {
					sticky: true
				},
				chalkboard: {
					readOnly: false,
					transition: 800,
					color: [ 'rgba(255,0,0,1)', 'rgba(255,255,255,0.5)' ],
				},
				keyboard: {
				    68: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'd' is pressed
				    67: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'c' is pressed
				    46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
				     8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
				},
				dependencies: [
					// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
					{ src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					// Zoom in and out with Alt+click
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					// MathJax
					{ src: 'plugin/math/math.js', async: true },
					// Menu
					{ src: 'plugin/menu/menu.js' },
					// Chalkboard
					{ src: 'plugin/chalkboard/chalkboard.js' }
				]
			});
		</script>
